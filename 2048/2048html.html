<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link rel="stylesheet" href="2048cssRemake.css">

</head>
<body>

<div class="scoreAndBest">
    <div class="scoreText">分数</div>
    <div class="bestText">最高分数</div>
    <div class="score">0</div>
    <div class="best">0</div>
</div>

    <div id="mainContent">
        <div class="gameOver">負けだ</div>
        <div class="row">
            <div class="cell emptyCell x0y0" x="0" y="0"></div>
            <div class="cell emptyCell x1y0" x="1" y="0"></div>
            <div class="cell emptyCell x2y0" x="2" y="0"></div>
            <div class="cell emptyCell x3y0" x="3" y="0"></div>
        </div>
        <div class="row">
            <div class="cell emptyCell x0y1" x="0" y="1"></div>
            <div class="cell emptyCell x1y1" x="1" y="1"></div>
            <div class="cell emptyCell x2y1" x="2" y="1"></div>
            <div class="cell emptyCell x3y1" x="3" y="1"></div>
        </div>
        <div class="row">
            <div class="cell emptyCell x0y2" x="0" y="2"></div>
            <div class="cell emptyCell x1y2" x="1" y="2"></div>
            <div class="cell emptyCell x2y2" x="2" y="2"></div>
            <div class="cell emptyCell x3y2" x="3" y="2"></div>
        </div>
        <div class="row">
            <div class="cell emptyCell x0y3" x="0" y="3"></div>
            <div class="cell emptyCell x1y3" x="1" y="3"></div>
            <div class="cell emptyCell x2y3" x="2" y="3"></div>
            <div class="cell emptyCell x3y3" x="3" y="3"></div>
        </div>
        <div id="start">重新开始</div>

    </div>


</body>
　<script src="jquery-3.3.1.js"></script>
<script src="2048js.js"></script>
</html>
